<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programme des séances</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <meta name="description" content="Chercher des heures de séances de films au Cinéma Centre-Ville">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 2em;
    }

    header img {
      display: block;
      margin: 0 auto 1em;
      max-width: 100%;
      border-radius: 8px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .synopsis {
      font-size: 0.95em;
      margin-bottom: 1em;
      color: #555;
    }

    .content {
      font-size: 0.85em;
      margin-bottom: 1em;
      color: #777;
    }

    .seances {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .horaire {
      padding: 6px 10px;
      border-radius: 4px;
      background-color: #eee;
      color: #333;
      font-weight: normal;
      display: inline-block;
    }

    .complet {
      background-color: #c00;
      color: white;
      font-weight: bold;
    }

    .attributs {
      font-size: 0.85em;
      margin-left: 6px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.cine-flash.com/">
      <img src="https://veeziustaskscm.blob.core.windows.net/veezi-ticketing-assets/jjwk2hm92x8zmdt4ys4sr1vvp0/banner?202508291726"
           alt="Cinéma centre-ville Laser par BARCO"
           width="1200" height="380">
    </a>
  </header>
  <script>
    fetch("films.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("films");

        data.films.forEach(film => {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = film.titre;
          card.appendChild(title);

          if (film.synopsis) {
            const synopsis = document.createElement("div");
            synopsis.className = "synopsis";
            synopsis.textContent = film.synopsis;
            card.appendChild(synopsis);
          }

          if (film.content) {
            const content = document.createElement("div");
            content.className = "content";
            content.textContent = film.content;
            card.appendChild(content);
          }

          const seancesDiv = document.createElement("div");
          seancesDiv.className = "seances";

          film.horaire.forEach(seance => {
            const horaireDiv = document.createElement("div");
            horaireDiv.className = "horaire";

            const parts = seance.horaire.split(" ");
            const heure = parts[0];
            const attributs = parts.slice(1).sort();

            horaireDiv.textContent = heure;

            if (attributs.includes("COMPLET")) {
              horaireDiv.classList.add("complet");
            }

            if (attributs.length > 0) {
              const attrSpan = document.createElement("span");
              attrSpan.className = "attributs";
              attrSpan.textContent = attributs.join(" ");
              horaireDiv.appendChild(attrSpan);
            }

            seancesDiv.appendChild(horaireDiv);
          });

          card.appendChild(seancesDiv);
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement du fichier films.json :", error);
      });
  </script>
</body>
</html>
