<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Programme des s√©ances</title>
 <link href="https://fonts.googleapis.com/css2to&display=swap
  <meta name="description" content="Chercher des heures de s√©ances de films au Cin√©ma Centre-Ville">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 2em;
    }

    header img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      border-radius: 8px;
    }

    .date {
      text-align: center;
      font-size: 1.5em;
      margin: 1em 0;
      color: #00bfff;
    }

    hr {
      border: none;
      border-top: 2px solid #444;
      margin: 1em 0;
    }

    .legende {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2em;
    }

    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85em;
      font-weight: bold;
      display: inline-block;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 1.5em;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      padding: 1em;
      width: 1200px;
      margin: 0 auto;
    }

    .poster {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1em;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    .rating {
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .synopsis {
      font-size: 0.95em;
      margin-bottom: 1em;
      color: #ccc;
    }

    .content {
      font-size: 0.85em;
      margin-bottom: 1em;
      color: #00bfff;
    }

    .seances {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .horaire {
      padding: 6px 10px;
      border-radius: 4px;
      background-color: #eee;
      color: #000;
      font-weight: normal;
      display: inline-block;
    }

    .complet {
      background-color: #c00;
      color: white;
      font-weight: bold;
    }

    .attributs {
      font-size: 0.85em;
      margin-left: 6px;
      color: #666;
    }
  </style>
</head>
<body>
 <header>
    <a href="https://www.cine-flash.com/">
      <img src="https://veeziustaskscm.blob.core.windows.net/veezi-ticketing-assets/jjwk2hm92x8zmdt4ys4sr1vvp0/banner?202508291726"
           alt="Cin√©ma centre-ville Laser par BARCO"
           width="1200" height="380">
    </a>
  </header>

  <div class="legende" id="legende"></div>

  <hr>

  <div class="grid" id="films"></div>

  <script>
    // üìÖ Affiche la date au format "Mardi 2, Septembre"
    const jours = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];
    const mois = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
    const aujourdHui = new Date();
    const jourNom = jours[aujourdHui.getDay()];
    const jourNum = aujourdHui.getDate();
    const moisNom = mois[aujourdHui.getMonth()];
    document.getElementById("date").textContent = `${jourNom} ${jourNum}, ${moisNom}`;

    // üé¨ Charge et affiche les films depuis films.json
    fetch("films.json")
     then(response => response.json())
      .then(data => {
        const legendContainer = document.getElementById("legende");
        data.legende.forEach(attr => {
          const wrapper = document.createElement("div");
          wrapper.style.display = "flex";
          wrapper.style.alignItems = "center";
          wrapper.style.gap = "8px";

          const badge = document.createElement("span");
          badge.className = "badge";
          badge.textContent = attr.ShortName;
          badge.style.color = attr.FontColor;
          badge.style.backgroundColor = attr.BackgroundColor;

          const description = document.createElement("span");
          description.style.fontSize = "0.85em";
          description.style.color = "#ccc";
          description.textContent = attr.Description;

          wrapper.appendChild(badge);
          wrapper.appendChild(description);
          legendContainer.appendChild(wrapper);
        });

        const container = document.getElementById("films");
        data.films.forEach(film => {
          const card = document.createElement("div");
          card.className = "card";

          if (film.affiche) {
            const img = document.createElement("img");
            img.className = "poster";
            img.src = film.affiche;
            img.alt = `Affiche de ${film.titre}`;
            card.appendChild(img);
          }

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = film.titre;
          card.appendChild(title);

          if (film.rating) {
            const rating = document.createElement("div");
            rating.className = "rating";
            rating.textContent = film.rating;
            card.appendChild(rating);
          }

          if (film.content) {
            const content = document.createElement("div");
            content.className = "content";
            content.textContent = film.content;
            card.appendChild(content);
          }

          if (film.synopsis) {
            const synopsis = document.createElement("div");
            synopsis.className = "synopsis";
            synopsis.textContent = film.synopsis;
            card.appendChild(synopsis);
          }

          const seancesDiv = document.createElement("div");
          seancesDiv.className = "seances";

          film.horaire.forEach(seance => {
            const horaireDiv = document.createElement("div");
            horaireDiv.className = "horaire";

            const parts = seance.horaire.split(" ");
            const heure = parts[0];
            const attributs = parts.slice(1).sort();

            horaireDiv.textContent = heure;

            if (attributs.includes("COMPLET")) {
              horaireDiv.classList.add("complet");
            }

            if (attributs.length > 0) {
              const attrSpan = document.createElement("span");
              attrSpan.className = "attributs";
              attrSpan.textContent = attributs.join(" ");
              horaireDiv.appendChild(attrSpan);
            }

            seancesDiv.appendChild(horaireDiv);
          });

          card.appendChild(seancesDiv);
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Erreur lors du chargement du fichier films.json :", error);
      });
  </script>
</body>
</html>
