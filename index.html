<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Films à l'affiche</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .film-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .film-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .film-card:hover {
      transform: scale(1.02);
    }
    .film-card img {
      width: 100%;
      height: auto;
    }
    .film-details {
      padding: 15px;
    }
    .film-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #222;
    }
    .film-meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .film-schedule {
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Films à l'affiche</h1>
  <div class="film-container" id="filmContainer"></div>

  <script>
    fetch('films.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('filmContainer');
        data.films.forEach(film => {
          const card = document.createElement('div');
          card.className = 'film-card';
          card.innerHTML = `
            <img src="${film.thumbnail || film.affiche}" altiv class="film-details">
              <div class="film-title">${film.titre}</div>
              <div class="film-meta">
                Genre: ${film.genre}<br>
                Durée: ${film.duree} min<br>
                Classification: ${film.classification}<br>
                Format: ${film.format}
              </div>
              <div class="film-schedule">
                <strong>Horaires:</strong><br>
                ${film.horaire.map(h => h.horaire).join('<br>')}
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('filmContainer').innerHTML = '<p>Erreur de chargement des films.</p>';
        console.error('Erreur:', error);
      });
  </script>
</body>
</html>
