<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Programme des sÃ©ances</title>
  https://fonts.googleapis.com/css?family=Roboto&display=swap
  <meta name="description" content="Chercher des heures de sÃ©ances de films au CinÃ©ma Centre-Ville">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 2em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .synopsis {
      font-size: 0.95em;
      margin-bottom: 1em;
      color: #555;
    }

    .content {
      font-size: 0.85em;
      margin-bottom: 1em;
      color: #777;
    }

    .seances {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .horaire {
      padding: 6px 10px;
      border-radius: 4px;
      background-color: #eee;
      color: #333;
      font-weight: normal;
      display: inline-block;
    }

    .complet {
      background-color: #c00;
      color: white;
      font-weight: bold;
    }

    .attributs {
      font-size: 0.85em;
      margin-left: 8px;
      color: #ddd;
    }

    header img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <atps://www.cine-flash.com/
      https://veeziustaskscm.blob.core.windows.net/veezi-ticketing-assets/jjwk2hm92x8zmdt4ys4sr1vvp0/banner?202508291726
    </a>
  </header>

  <h1>ðŸŽ¬ Programme des sÃ©ances</h1>
  <div class="grid" id="films"></div>

  <script>
    fetch("films.json")
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("films");
        data.films.forEach(film => {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = film.titre;
          card.appendChild(title);

          if (film.synopsis) {
            const synopsis = document.createElement("div");
            synopsis.className = "synopsis";
            synopsis.textContent = film.synopsis;
            card.appendChild(synopsis);
          }

          if (film.content) {
            const content = document.createElement("div");
            content.className = "content";
            content.textContent = film.content;
            card.appendChild(content);
          }

          const seancesDiv = document.createElement("div");
          seancesDiv.className = "seances";

          film.horaire.forEach(seance => {
            const horaireDiv = document.createElement("div");
            horaireDiv.className = "horaire";

            if (seance.attributs.includes("COMPLET")) {
              horaireDiv.classList.add("complet");
            }

            horaireDiv.textContent = seance.horaire;

            const attrSpan = document.createElement("span");
            attrSpan.className = "attributs";
            attrSpan.textContent = seance.attributs.join(", ");

            horaireDiv.appendChild(attrSpan);
            seancesDiv.appendChild(horaireDiv);
          });

          card.appendChild(seancesDiv);
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
