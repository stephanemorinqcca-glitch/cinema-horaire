name: Update films.json

on:
  workflow_dispatch:
  schedule:
    - cron: '*/1 * * * *'  # optionnel : toutes les 5 minutes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # permet de push via GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update_films.py
        run: python update_films.py

      - name: Commit & push films.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add films.json
          # n’aura un commit que si films.json a changé
          git diff --quiet --cached || git commit -m "chore: mise à jour de films.json"
          git push
