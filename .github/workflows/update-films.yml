name: Update films.json
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download page for debug
        run: |
          curl -sL https://stephanemorinqcca-glitch.github.io/cinema-horaire/ > page.html
          echo "==== Début page.html ===="
          head -n50 page.html
          echo "==== Fin page.html ===="

      - name: Run update_films.py
        run: python update_films.py

      - name: Commit & push films.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add films.json
          git diff --quiet --cached || git commit -m "chore: mise à jour de films.json"
          git push
