# .github/workflows/run_update_films.yml
name: Run update_films.py

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update_films.py
        env:
          VEEZI_ACCESS_TOKEN: ${{ secrets.VEEZI_ACCESS_TOKEN }}
        run: python update_films.py
